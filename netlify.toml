[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "18"

[functions]
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    # Требование 20.1: HTTPS для всех соединений
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    
    # Защита от clickjacking
    X-Frame-Options = "DENY"
    
    # Предотвращение MIME-type sniffing
    X-Content-Type-Options = "nosniff"
    
    # Referrer policy для защиты приватности
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Ограничение разрешений браузера
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=()"
    
    # Content Security Policy для защиты от XSS
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.yookassa.ru https://api.stripe.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self'"
    
    # XSS Protection (legacy, но все еще полезно для старых браузеров)
    X-XSS-Protection = "1; mode=block"

# Принудительное перенаправление HTTP на HTTPS
[[redirects]]
  from = "http://*"
  to = "https://:splat"
  status = 301
  force = true
